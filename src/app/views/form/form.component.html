<form [formGroup]="formAgendamento" (ngSubmit)="onSubmit()">
  <mat-grid-list cols="1" rowHeight="300px">
    <mat-grid-tile>
      <div>
        <input type="hidden" formControlName="_id" />
        <mat-card-title>Quero voltar ao escritório</mat-card-title>
        <mat-form-field>
          <input
            formControlName="nome"
            matInput
            placeholder="Digite seu nome"
          />
          <mat-error>Este campo é obrigatório.</mat-error>
        </mat-form-field>

        <div class="add-bottom-padding">
          <mat-card-subtitle
            >Escolha o escritório que deseja trabalhar</mat-card-subtitle
          >
          <mat-radio-group formControlName="escritorio">
            <mat-radio-button value="1">São Paulo</mat-radio-button>
            <mat-radio-button value="2">Santos</mat-radio-button>
          </mat-radio-group>
        </div>
        <div>
          <mat-form-field>
            <mat-select
              formControlName="estacaoTrabalho"
              placeholder="Estação de trabalho"
            >
              <mat-option>Nenhum</mat-option>
              <ng-container *ngFor="let estacaoTrabalho of estacoesTrabalho">
                <mat-option value="{{ estacaoTrabalho.id }}">{{
                  estacaoTrabalho.value
                }}</mat-option>
              </ng-container>
            </mat-select>
          </mat-form-field>
        </div>
        <mat-form-field>
          <input
            formControlName="data"
            matInput
            [matDatepicker]="picker"
            placeholder="Data de ida ao escritório"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error>A escolha da data é obrigatória.</mat-error>
        </mat-form-field>
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit">
            Enviar
          </button>
          <button mat-raised-button color="warn">Apagar</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
